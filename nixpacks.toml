[phases.setup]
nixPkgs = ["php83", "php83Packages.composer", "nodejs_20", "php83Extensions.pdo_mysql", "php83Extensions.mbstring", "php83Extensions.xml", "php83Extensions.gd", "php83Extensions.curl", "php83Extensions.bcmath", "php83Extensions.zip", "php83Extensions.exif", "php83Extensions.pcntl", "php83Extensions.opcache"]

[phases.install]
cmds = [
  "composer install --no-dev --optimize-autoloader --no-interaction",
  "npm install --legacy-peer-deps",
  "npm run production"
]

[phases.build]
cmds = [
  "php artisan storage:link || true",
  "chmod -R 755 storage bootstrap/cache"
]

[start]
cmd = "bash start.sh"
