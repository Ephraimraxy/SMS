[phases.setup]
nixPkgs = ["php83", "php83Extensions.pdo_mysql", "php83Extensions.mbstring", "php83Extensions.xml", "php83Extensions.gd", "php83Extensions.curl", "composer", "nodejs-20_x"]

[phases.install]
cmds = [
  "composer install --no-dev --optimize-autoloader --no-interaction",
  "npm ci --legacy-peer-deps",
  "npm run production"
]

[phases.build]
cmds = [
  "php artisan storage:link || true",
  "chmod -R 755 storage bootstrap/cache"
]

[start]
cmd = "bash start.sh"
